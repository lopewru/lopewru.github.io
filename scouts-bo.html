    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
       
    </head>
    <style type="text/css">
    	.signal text {
			    fill: #000000;
		}
		.signal text:hover {
		    fill: #aaaaaa
		}
		.note rect, .note path {
		    fill: #ffff00;
		}
		.title rect, .title path,
		.actor rect, .actor path {
		    fill: #ffffff
		}
    </style>
    <body>
      	<script src="https://bramp.github.io/js-sequence-diagrams/js/webfont.js"></script>
       	<script src="https://bramp.github.io/js-sequence-diagrams/js/snap.svg-min.js"></script>
       	<script src="https://bramp.github.io/js-sequence-diagrams/js/underscore-min.js"></script>
       	<script src="https://bramp.github.io/js-sequence-diagrams/js/sequence-diagram-min.js"></script>
     
        <!--script src="../dist/sequence-diagram.js"></script-->
        <!--script src="../dist/sequence-diagram-min.js"></script-->


        <div id="diagram"></div>

		<script>
	  		var diagram = Diagram.parse(
	  				`Title: 22 pop Scouts\n` +
	  				`participant A\n`+
	  				`participant Sheep/boar\n`+
	  				`participant Berries\n`+
	  				`participant Farms\n`+
	  				`participant Wood\n`+
	  				`participant Gold\n`+
	  				`participant Stone\n`+
		  			`A->Sheep/boar: 6\n` +
		  			`Note over A,Stone: 6 0 0 0\n`+
		  			`A->Wood: 3\n`+
		  			`Note over A,Stone: 6 3 0 0\n`+
		  			`A->Sheep/boar: 1, then +1 sheep\n`+
		  			`Note over A,Stone: 7 3 0 0\n`+
		  			`A->Berries: 4\n`+
		  			`Note over A,Stone: 11 3 0 0\n`+
		  			`A->Sheep/boar: 2 boars, then farms\n`+
		  			`Note over A,Stone: 13 3 0 0\n`+
		  			`A->Wood: 4\n`+
		  			`Note over A,Stone: 13 7 0 0\n`+
		  			`Note over A,Stone: Loom and click feudal\n`+
		  			`Sheep/boar->Wood: 3\n`+
		  			`Sheep/boar->Farms: 8\n`+
		  			`Note over A,Stone: 10 10 0 0\n`
	  			);
 			 diagram.drawSVG("diagram", {theme: 'simple'});
		</script>

	    
    </body>
